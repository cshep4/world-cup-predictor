<ion-header>
  <ion-navbar color="russia-red">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (submit)="resetPassword()">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="resetData.email" name="email" type="text" placeholder="Email" ></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Reset Password
    </button>
  </form>
</ion-content>
